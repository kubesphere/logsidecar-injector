apiVersion: v1
data:
  filebeat.yaml: |-
    filebeat.inputs:
      - type: log
        enabled: true
        paths:
        {{range .Paths}}
        - {{.}}
        {{end}}
    output.console:
      codec.format:
        string: '%{[log.file.path]} %{[message]}'
    logging.level: warning
  sidecar.yaml: |-
    container:
      image: elastic/filebeat:6.7.0
      imagePullPolicy: IfNotPresent
      resources: {}
    initContainer:
      image: alpine:3.9
      imagePullPolicy: IfNotPresent
      resources: {}
kind: ConfigMap
metadata:
  name: logsidecar-injector-configmap
  namespace: kubesphere-logging-system
---
apiVersion: v1
data:
  server.crt: 
  server.key: 
kind: Secret
metadata:
  name: logsidecar-injector-admission-certs
  namespace: kubesphere-logging-system
---
apiVersion: v1
kind: Service
metadata:
  name: logsidecar-injector-admission
  namespace: kubesphere-logging-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    logging.kubesphere.io/logsidecar-injector: logsidecar-injector-deploy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logsidecar-injector-deploy
  namespace: kubesphere-logging-system
spec:
  replicas: 1
  selector:
    matchLabels:
      logging.kubesphere.io/logsidecar-injector: logsidecar-injector-deploy
  template:
    metadata:
      labels:
        logging.kubesphere.io/logsidecar-injector: logsidecar-injector-deploy
    spec:
      containers:
      - image: kubespheredev/log-sidecar-injector:1.1
        imagePullPolicy: IfNotPresent
        name: logsidecar-injector
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - mountPath: /etc/logsidecar-injector/certs
          name: certs
        - mountPath: /etc/logsidecar-injector/config
          name: config
        - mountPath: /etc/localtime
          name: host-time
      - args:
        - --volume-dir=/etc/logsidecar-injector/config
        - --volume-dir=/etc/logsidecar-injector/certs
        - --webhook-url=http://127.0.0.1:9443/-/reload
        image: jimmidyson/configmap-reload:v0.3.0
        name: config-reloader
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
        - mountPath: /etc/logsidecar-injector/certs
          name: certs
        - mountPath: /etc/logsidecar-injector/config
          name: config
        - mountPath: /etc/localtime
          name: host-time
      volumes:
      - name: certs
        secret:
          secretName: logsidecar-injector-admission-certs
      - configMap:
          name: logsidecar-injector-configmap
        name: config
      - hostPath:
          path: /etc/localtime
        name: host-time
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: logsidecar-injector-admission-mutate
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    caBundle: 
    service:
      name: logsidecar-injector-admission
      namespace: kubesphere-logging-system
  failurePolicy: Fail
  name: logsidecar-injector.logging.kubesphere.io
  namespaceSelector:
    matchExpressions:
    - key: logging.kubesphere.io/logsidecar-injection
      operator: In
      values:
      - enabled
  objectSelector:
    matchExpressions:
    - key: logging.kubesphere.io/logsidecar-injector
      operator: DoesNotExist
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: None
